<p-dataList [value]="beers | async" [paginator]="true" [rows]="3">
  <p-header>List of Beers</p-header>
  <p-footer>Choose from the list.</p-footer>
  <ng-template let-beer pTemplate="item">
    <div class="beer-item" [routerLink]="['../beers', beer.name]">{{beer.name}}</div>
  </ng-template>
</p-dataList>
