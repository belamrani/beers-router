<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    Name: <input formControlName="name" required>
  </div>
  <p-selectButton [options]="lists" formControlName="list"></p-selectButton>
  <div>
    Description: <textarea formControlName="description"></textarea>
  </div>
  <button type="submit" [disabled]="form.invalid">Add</button>
  <button type="button" (click)="cancel = true; hidePopup()">Cancel</button>
</form>
